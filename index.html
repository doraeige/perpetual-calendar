<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>万年历</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="css/lunarcalendar.css">
    <style>
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
        }
        .dateValue{
            width: 80%;
            line-height: 30px;
            text-align: center;
            outline: none;
            margin-left: calc((100% - 80%) / 2);
        }
        .rqtable{
            display: none;
            width: 100%;
        }

    </style>
</head>
<body>
    <div>
        <input type="text" class="dateValue" placeholder="请选择出生年月">
        <div class="rqtable"></div>  
    </div>  
    <!-- build:js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script src="js/jquery-solarlunar.js" type="application/javascript"></script>

    <script>
        var option = {type: "solar",textObj:"dateValue"};
        $(".rqtable").solarlunar(option);
    </script>
    <!-- endbuild  -->
</body>
</html>
